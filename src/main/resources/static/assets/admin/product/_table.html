<div class="panel panel-default" ng-if="items">

	<div class="content-body">
		<!-- Basic Tables start -->
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Product List</h4>
					</div>
					<div class="card-content collapse show">
						<div class="card-body">
							<div class="table-responsive">
								<table class="table">
									<thead class="bg-succes">
										<tr>
											<th>Id</th>
											<th>Name</th>
											<th>Price</th>
											<th>Date</th>
											<th>Image</th>
											<th>Category</th>
											<th>Available?</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in pager.items">
											<td>{{item.id}}</td>
											<td>{{item.name}}</td>
											<td>{{item.price | number : 2}}</td>
											<td>{{item.createDate | date : 'dd-MM-yyyy'}}</td>
											<td>{{item.image}}</td>
											<td>{{item.category.name}}</td>
											<td>{{item.available?'Yes':'No'}}</td>
											<td>
												<div class="btn-group btn-group-sm">
													<button ng-click="edit(item)"
														class="btn btn-warning la la-edit"></button>
													<button ng-click="delete(item)"
														class="btn btn-danger la la-remove"></button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<div style="padding-bottom: 15px;"
									class="panel-footer text-center">
									<div class="btn-group btn-group-sm">
										<button ng-click="pager.first()" class="btn btn-danger">
											<b class="la la-fast-backward"></b>
										</button>
										<button ng-click="pager.prev()" class="btn btn-primary">
											<b class="la la-backward"></b>
										</button>
										<button class="btn btn-success">{{pager.page + 1}} of
											{{pager.count}}</button>
										<button ng-click="pager.next()" class="btn btn-primary">
											<b class="la la-forward"></b>
										</button>
										<button ng-click="pager.last()" class="btn btn-danger">
											<b class="la la-fast-forward"></b>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
